<body>
    <h1>Deel je recepten</h1>
    <form id="recipeForm" method="post">
        <textarea id="recipeText" placeholder="Schrijf je recept hier op..." required></textarea><br>
        <button class="post-button" type="submit">Indienen</button>
    </form>
    <h2>Recepten</h2>
      

    <div id="recipes" class="div"></div><br>

    <form action="/forum" method="post">
        <input type="text" name="name" id="name">
        <input type="submit">
       
    </form>
 <h1 id="divdo"></h1>
   
    
   
    
 

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   
    <script lang="Javascript" type="text/javascript">
        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const recipeText = document.getElementById('recipeText').value;
            if (recipeText) {
                const recipeDiv = document.createElement('div');
                recipeDiv.className = 'recipe';
                recipeDiv.innerHTML = `<p>{{loginname}}<div>
    <img src="/static/images/{{filename}}" alt="text" width="70" height="70">
  </div></p><p>${recipeText}</p><button class="react-button" onclick="addComment(this)">Reageer</button><div ></div> `;
                document.getElementById('recipes').appendChild(recipeDiv);
                document.getElementById('recipeText').value = '';
            }
        });

        function addComment(button) {
            const commentText = prompt('Schrijf je reactie:');
            if (commentText) {
                const commentDiv = document.createElement('div');
                commentDiv.className = "div-react";
                commentDiv.innerText = commentText;
                button.nextElementSibling.appendChild(commentDiv);
            }
        }

        
            // const mijnDiv = document.createElement('div');
            // recipeText = "hoi hai"
            // mijnDiv.className = 'divje';
            // mijnDiv.innerHTML = `<p>${recipeText}</p>`;
            // document.getElementById("divdo").appendChild(mijnDiv)
            
            $(document).ready(
            $("h1").text(function () {
                $.ajax({
                    url: "http://127.0.0.1:5000/check",
                    type: "application/json",
                    method : "POST",
                    success: function (result) {
                        $("#divdo").html(result);
                        console.log(result);
                        
                    }
                    
                }
            );
               
            
        

            
        }))
       
    </script>
